    * {
      margin: 0;

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;                 /* permite crescer */
      display: flex;
      justify-content: center;

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:

    }

    .content {

      padding: 28px;
      max-width: 960px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 64px;
      margin-bottom: 28px;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }

    h1 {

      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }

    .footer-badge {
      margin-top: 28px;
      background: rgba(255, 255, 255, 0.15);
      display: inline-block;
      padding: 10px 26px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    @media (max-width: 720px) {
      .content {
        padding: 12px;
      }
      .logo {
        font-size: 52px;
        margin-bottom: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .footer-badge {
        font-size: 11px;
        padding: 8px 18px;
      }
    }
  </style>
